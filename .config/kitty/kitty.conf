linux_display_server x11

enabled_layouts tall:bias=50;full_size=1;mirrored=false, grid, fat:bias=50;full_size=1;mirrored=false, horizontal, vertical

#: Tab bar colors
active_tab_foreground   #fff
active_tab_background   #3b3c3d
inactive_tab_background #202121
inactive_tab_foreground #6d7073

: Fonts {{{
 font_family      Iosevka Nerd Font Regular
 bold_font        auto
 italic_font      auto
 bold_italic_font auto

 font_size 11
 force_ltr yes
 adjust_line_height  0
 adjust_column_width 0
 disable_ligatures never
: }}}


# other
tab_bar_style powerline
strip_trailing_spaces smart


# key mappings
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

# cursor
# cursor_shape block
# shell_integration  no-cursor
# mouse_hide_wait 3.0

: Cursor customization {{{
 cursor #dc3232
 detect_urls yes
 focus_follows_mouse yes
: Default cursor color
 cursor_text_color #FFFFFF
 cursor_shape block
: }}}

: Scrollback {{{
 scrollback_lines 2000
 wheel_scroll_multiplier 5.0
 touch_scroll_multiplier 1.0
: }}}

# screen
repaint_delay 5
input_delay 1
sync_to_monitor yes
confirm_os_window_close 0
remember_window_size  no



initial_window_width  1000
initial_window_height 600
draw_minimal_borders yes

tab_switch_strategy right
